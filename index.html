<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/output.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="h-[100vh] w-full flex flex-col items-center justify-center">
        <div class="border  px-4 py-4 flex flex-col items-center gap-4">
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-bold">ToDo List</h2>
                <p>Anote suas tarefas</p>
            </div>

            <div class="flex flex-col gap-2 items-cente">
                <input class="border px-2 py-2 rounded-md" type="text" name="taskInput" id="taskInput" placeholder="Tarefa" required>
                <input class="border px-2 py-2 rounded-md" type="text" name="descriptionInput" id="descriptionInput" placeholder="Descrição" required>
                
                <button class="bg-blue-500 px-6 py-2 text-white rounded-sm" id="btnSubmit">Salvar</button>
            </div>
            <div class="flex flex-col gap-4 w-full px-2 py-2 overflow-auto max-h-60" id="containerTasks"></div>
        </div>

       

    </div>
</body>
</html>
